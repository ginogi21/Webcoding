<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburger Menu 4 Designs</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- Remixicon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <script src="./assets/js/main.js" defer></script>
</head>
<body>
  <div class="grid-container">

    <div class="grid-boxes grid-1">
      <input type="checkbox" id="checkbox1" class="checkbox-1 hidden">
      <label for="checkbox1">
        <div class="hamburger hamburger1">
          <div class="bar bar1"></div>
          <div class="bar bar2"></div>
          <div class="bar bar3"></div>
        </div>
      </label>
    </div>

    <div class="grid-boxes grid-2">
      <input type="checkbox" id="checkbox2" class="checkbox-2 hidden">
      <label for="checkbox2">
        <div class="hamburger hamburger2">
          <div class="bar bar1"></div>
          <div class="bar bar2"></div>
          <div class="bar bar3"></div>
          <div class="bar bar4"></div>
          <div class="bar bar5"></div>
        </div>
      </label>
    </div>

    <div class="grid-boxes grid-3">
      <input type="checkbox" id="checkbox3" class="checkbox-3 hidden">
      <label for="checkbox3">
        <div class="hamburger hamburger3">
          <div class="bar bar1"></div>
          <div class="bar bar2"></div>
          <div class="bar bar-3"></div>
          <div class="bar bar4"></div>
        </div>
      </label>
    </div>


    <div class="grid-boxes grid-4">
      <input type="checkbox" id="checkbox4" class="checkbox-4 hidden">
      <label for="checkbox4">
        <div class="hamburger hamburger4">
          <div class="bar bar1"></div>
          <div class="bar bar2"></div>
          <div class="bar bar3"></div>
        </div>
      </label>
    </div>


  </div>
</body>
</html>
