<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build a To-do App</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- Remixicon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <script src="./assets/js/main.js" defer></script>

</head>
<body>
  <header id="main-header">
    <div class="container">
      <h1>Today</h1>

      <form action="" id="todo-form">
        <input type="text" name="task-name" placeholder="e,g. Buy groceries" autofocus>
        <button type="submit">Add task</button>
      </form>
    </div>
  </header>

  <section>
    <div class="container" id="main-content">
      <ul class="stats">
        <li>
          <span>Remaining</span>
          <span id="remaining-tasks">0</span>
        </li>
        <li>
          <span>Completed</span>
          <span id="completed-tasks">0</span>
        </li>
        <li>
          <span>Total</span>
          <span id="total-tasks">100</span>
        </li>
      </ul>
      <ul class="todos">
        <li>
          <div>
            <input type="checkbox" name="tasks" id="1">
            <span>Task 1</span>
          </div>
          <button title="Remove task" class="remove-task">
            <i class="fa-solid fa-trash"></i>
          </button>
        </li>
        <li class="complete">
          <div>
            <input type="checkbox" name="tasks" id="2">
            <span>Task 2</span>
          </div>
          <button title="Remove task" class="remove-task">
            <i class="fa-solid fa-trash"></i>
          </button>
        </li>
      </ul>
    </div>
  </section>

  <footer>
    <div class="container">
      <p><small>Design by <a href="#" target="_blank">Jinok Choi</a></small></p>
    </div>
  </footer>
</body>
</html>
