<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to make Website with Login and Register</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  
  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- Remixicon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <script src="./assets/js/main.js" defer></script>
  
</head>
<body>
  <div class="login">
    <img src="./assets/img/PNG/login-bg.png" alt="login img" class="login__img">
    <form action="" class="login__form">
      <h1 class="login__title">Login</h1>
      <div class="login__content">
        <div class="login__box">
          <i class="ri-user-line login__icon"></i>

          <div class="login__box-input">
            <input type="email" required class="login__input" placeholder="  ">
            <label for="" class="login__label">Email</label>
          </div>
        </div>

        <div class="login__box">
          <i class="ri-lock-line login__icon"></i>

          <div class="login__box-input">
            <input type="password" class="login__input"  id="login-pass" placeholder="  ">
            <label for="" class="login__label">Password</label>
            <i class='ri-eye-off-line login__eye' id="login-eye"></i>
          </div>
        </div>
      </div>

      <div class="login__check">
        <div class="login__check-group">
          <input type="checkbox" class="login__check-input">
          <label for="" class="login__check-label">Remember me</label>
        </div>
        <a href="#" class="login__forgot">Forgot Passsword?</a>
      </div>
      <button class="login__button">Login</button>
      <p class="login__register">
        Don't have an account? <a href="#">Register</a>
      </p>
    </form>
  </div>
</body>
</html>
